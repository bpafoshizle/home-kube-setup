# CitePulse (work) OpenClaw instance overrides
# Deployed to namespace: openclaw-citepulse

app-template:
  persistence:
    config:
      name: openclaw-citepulse-config
  service:
    main:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 192.168.0.205

  configMaps:
    config:
      data:
        openclaw.json: |
          {
            "gateway": {
              "port": 18789,
              "mode": "local",
              "trustedProxies": ["10.0.0.1"],
              "controlUi": {
                "allowInsecureAuth": true
              }
            },

            "browser": {
              "enabled": true,
              "defaultProfile": "default",
              "profiles": {
                "default": {
                  "cdpUrl": "http://localhost:9222",
                  "color": "#4285F4"
                }
              }
            },

            "agents": {
              "defaults": {
                "workspace": "/home/node/.openclaw/workspace",
                "model": {
                  "primary": "anthropic/claude-sonnet-4-5"
                },
                "userTimezone": "America/Chicago",
                "timeoutSeconds": 600,
                "maxConcurrent": 1
              },
              "list": [
                {
                  "id": "main",
                  "default": true,
                  "identity": {
                    "name": "Anton",
                    "emoji": "\ud83d\udcda"
                  }
                }
              ]
            },

            "session": {
              "scope": "per-sender",
              "store": "/home/node/.openclaw/sessions",
              "reset": {
                "mode": "idle",
                "idleMinutes": 60
              }
            },

            "logging": {
              "level": "info",
              "consoleLevel": "info",
              "consoleStyle": "compact",
              "redactSensitive": "tools"
            },

            "tools": {
              "profile": "full",
              "web": {
                "search": {
                  "enabled": false
                },
                "fetch": {
                  "enabled": true
                }
              }
            }
          }
